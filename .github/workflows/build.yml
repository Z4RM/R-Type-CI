name: Build executables with CMake on Linux and Windows

on:
  workflow_call:
    inputs:
      EXECUTABLES:
        description: "Comma-separated list of executables to check"
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        cpp_compiler: [g++, clang++, cl]
        include:
          # Linux, Release, latest GCC compiler toolchain on the default runner image, default generator
          - os: ubuntu-latest
            cpp_compiler: g++
          # Linux, Release, latest Clang compiler toolchain on the default runner image, default generator
          - os: ubuntu-latest
            cpp_compiler: clang++
          # Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator
          - os: windows-latest
            cpp_compiler: cl
        exclude:
          - os: windows-latest
            cpp_compiler: g++
          - os: windows-latest
            cpp_compiler: clang++
          - os: ubuntu-latest
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "conan-profile=./.github/workflows/conan/${{ matrix.os }}.conf" >> "$GITHUB_OUTPUT"

    - name: Install Conan
      run: pip install conan

    - name: Configure Conan
      run: |
        echo "build_type=${{ matrix.build_type }}" >> ${{ steps.strings.outputs.conan-profile }}
        echo "compiler=${{ matrix.cpp_compiler }}" >> ${{ steps.strings.outputs.conan-profile }}
        cat ${{ steps.strings.outputs.conan-profile }}

    - name: Install dependencies with Conan
      run: conan install . --profile:build=${{ steps.strings.outputs.conan-profile }} --profile:host=${{ steps.strings.outputs.conan-profile }} --output-folder=${{ steps.strings.outputs.build-output-dir }} --build=missing -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True

    - name: Configure CMake
      run: >
        cmake --preset conan-release
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --preset conan-release

    - name: Verify executables
      timeout-minutes: 2
      run: |
        for executable in ${EXECUTABLES//,/ }; do
          if [ ! -x "$executable" ]; then
            echo "::error file=$executable,title=Executable problem::This executable does not exist or is not executable"
            exit 1
          fi
        done

    - name: Check for un-encapsulated GLibC usage in executables
      timeout-minutes: 2
      run: |
        export PATH="$PATH:$(pwd)/.github/workflows/executables"
        for executable in ${EXECUTABLES//,/ }; do
          GLIBCHECKER_GH_ACTIONS="true" glib_checker "$executable"
        done

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}
